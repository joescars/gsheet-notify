<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <title>School Bus Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  

    <div class="card mx-auto mt-5 shadow p-3" style="width: 21rem;">
        <div class="card-body text-center">

          <h1 class="card-title">Bus Status</h1>
          <p class="card-text">Checks the status of the bus!</p>
          <button type="button" class="btn {{ 'btn-success' if is_active else 'btn-secondary' }} btn-lg px-3 me-md-2 fw-bold mb-2">Service Status: {{ "ACTIVE" if is_active else "INACTIVE" }}</button>
          
          <div class="alert alert-info fw-bold shadow p-3" role="alert">
            {{result}}
          </div>

          <!-- Start Buttons -->
           <div class="container-sm">
            <div class="row">
                <div class="col-sm">
                    <form action="/start" method="post">
                        <button type="submit" class="btn btn-primary" {{ "disabled" if is_active else "" }}>
                            Start Monitoring
                        </button>
                    </form>
                </div> 
                <div class="col-sm">
                    <form action="/stop" method="post">
                        <button type="submit" class="btn btn-danger" {{ "disabled" if not is_active else "" }}>
                            Stop Monitoring
                        </button>
                    </form>
                </div>
            </div>
            </div>
            <!-- End Buttons -->

        </div>
     </div>



 

    <div class="result" style="display: none">
        <h3>Last Check Result:</h3>
        <p>{{ result }}</p>
    </div>
    

    


    <script>
        // Auto refresh the page every 10 seconds
        setTimeout(function() {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
