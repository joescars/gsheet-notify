<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <title>School Bus Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">School Bus Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div data-bs-theme="light" class="card mx-auto mt-5 shadow p-3" style="width: 21rem;">
        <div class="card-body text-center">

          <h1 class="card-title">Bus Status</h1>
          <p class="card-text">Checks the status of the bus!</p>
          <button type="button" class="btn {{ 'btn-success' if is_active else 'btn-secondary' }} btn-lg px-3 me-md-2 fw-bold mb-2 shadow p-3">Service Status: {{ "ACTIVE" if is_active else "INACTIVE" }}</button>
          
          <div class="alert alert-info fw-bold shadow p-3" role="alert">
            {{result}}
          </div>

          <div class="alert alert-info shadow p-3" role="alert">
            {{check_time}}
          </div>

          <!-- Start Buttons -->
           <div class="container-sm">
            <div class="row">
                <div class="col-sm">
                    <form action="/start" method="post">
                        <button type="submit" class="btn btn-primary shadow p-3 mb-3" {{ "disabled" if is_active else "" }}>
                            Start Monitoring
                        </button>
                    </form>
                </div> 
                <div class="col-sm">
                    <form action="/stop" method="post">
                        <button type="submit" class="btn btn-danger shadow p-3" {{ "disabled" if not is_active else "" }}>
                            Stop Monitoring
                        </button>
                    </form>
                </div>
            </div>
            </div>
            <!-- End Buttons -->
            
            <!-- Check Now Button -->
            <div class="container-sm mt-3">
                <form action="/check_now" method="post">
                    <button type="submit" class="btn btn-info shadow p-3">
                        Check Now
                    </button>
                </form>
            </div>
            
            <!-- Recent History -->
            {% if history %}
            <div class="mt-4">
                <h5>Recent Status</h5>
                <ul class="list-group shadow">
                    {% for timestamp, status, message in history[:5] %}
                    <li class="list-group-item {% if status == 'departed' %}list-group-item-warning{% elif status == 'error' %}list-group-item-danger{% else %}list-group-item-light{% endif %}">
                        <small>{{ timestamp }}</small><br>
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                <div class="mt-2">
                    <a href="/history" class="btn btn-sm btn-secondary">View Full History</a>
                </div>
            </div>
            {% endif %}
        </div>
     </div>

    <script>
        // Auto refresh the page every 15 seconds
        setTimeout(function() {
            window.location.reload();
        }, 15000);
    </script>
</body>
</html>
